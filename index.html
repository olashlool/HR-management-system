    <main>
        <div id="empMain"></div>
        <section class="addEmployee">
            <fieldset>
                <legend>Add a employee :</legend>
                <form id="employeeForm">
                    <br>
                        <label for="fullName">Full name:</label>
                        <input type="text" name="fullName" id="fullName" required />
                    <br>
                        <label for="department" required>Department</label>
                        <select id="department" name="department" >
                            <option selected disabled hidden>Choose Department</option>
                            <option value="administration">Administration</option>
                            <option value="marketing">Marketing</option>
                            <option value="development">Development</option>
                            <option value="finance">Finance</option>
                        </select>
                    <br>
                        <label for="level">Level</label>
                        <select id="level" name="level">
                            <option selected disabled hidden>Choose Level</option>
                            <option value="Junior">Junior</option>
                            <option value="Mid-Senior">Mid-Senior</option>
                            <option value="Senior">Senior</option>
                        </select>
                    <br>
                        <label for="image">image url</label>
                        <input type="text" name="image" id="image"/>
                    <br>
                        <input type="submit" value="ADD" />
                    <br>           
            </form>
        </fieldset>
        </section>
        <div id="emplooyes">
            <div id ="administrationDepartment">
                <h1>Administration Department</h1>
            </div>
            <div id ="marketingDepartment">
                <h1>Marketing Department</h1>

            </div>
            <div id ="developmentDepartment">
                <h1>Development Department</h1>
            </div>
            <div id ="financeDepartment">
                <h1>Finance Department</h1>
            </div>
            <div id ="recentlyEmployee">
                <h1>Recently Employee</h1>
            </div>

        </div>
        <script src="JS/app.js"></script>
    </main>
